<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Warehouse</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../styles/datatables/DataTables-1.10.22/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/header.css">
  <link rel="stylesheet" type="text/css" href="../styles/contactos.css">
  <link rel="stylesheet" type="text/css" href="../styles/adicioncontacto.css">
</head>
<body>
  <header>
    <nav>
      <ul id="respMenu" class="ace-responsive-menu" data-menu-style="horizontal">
        <img src="../assets/images/DataWareh.JPG" id="logo" class="brand_logo" alt="Logo">
        <li>
          <a href="./contactos.html">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="title">Contactos</span>
          </a>
        </li>
        <li>
          <a href="./companias.html">
            <i class="fa fa-cube" aria-hidden="true"></i>
            <span class="title">Compañias</span>
          </a>
        </li>
        <li id="users">
          <a href="./usuarios.html">
            <i class="fa fa-crop" aria-hidden="true"></i>
            <span class="title">Usuarios</span>
          </a>
        </li>
        <li>
          <a href="./regciu.html">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
            <span class="title">Regiones/Ciudades</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <h1>Usuarios</h1>
    <div class="containerUp">
      <button class="btn active btn-sm"><i class="fas fa-download"></i></button>
      <button class="btn active btn-sm">Exportar Usuarios</button>
      <button id="add" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modalCRUD">Agregar Usuario</button>
    </div>
    <section id="list">
      <div class="container">
        <table id="tUsers" class="display" style="width:100%">
          <thead>
            <tr>
              <th>Selecccionar</th>
              <th>Nombre de usuario</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo electronico</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="rows">

          </tbody>
          <tfoot>

          </tfoot>
        </table>
      </div>
    </section>
    <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 id="title">Crear Usuario</h2>
          </div>
          <div class="modal-body">
            <form role="form" class="needs-validation" novalidate>
              <div class="col-xs-12">
                <div class="col-md-12">
                  <h3>Información de usuario</h3>
                  <div class="form-group">
                    <label class="form-control-label">Nombre de usuario *</label>
                    <input id="username" maxlength="100" type="text" required="required" class="form-control form-control-danger" placeholder="Nombre de usuario"/>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Nombre *</label>
                    <input id="name" maxlength="100" type="text" required="required" class="form-control" placeholder="Nombre" />
                  </div>
                  <div class="form-group">
                    <label class="control-label">Apellido *</label>
                    <input id="last_name" maxlength="100" type="text" required="required" class="form-control" placeholder="Apellido" />
                  </div>
                  <div class="form-group">
                    <label class="control-label">Correo electrónico *</label>
                    <input id="email" maxlength="100" type="email" required="required" class="form-control" placeholder="Correo electrónico" />
                  </div>
                  <div class="form-group">
                    <label for="company">Rol *</label>
                    <select id="roles" class="form-control" placeholder="Seleccionar">
                      <option id="fOptCom" value="0">Seleccionar</option>
                      <option id="admin" value="1">Administrador</option>
                      <option id="user" value="2">Usuario</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Contraseña *</label>
                    <input id="password" maxlength="100" type="password" required="required" class="form-control" placeholder="Contraseña" />
                  </div>
                  <div class="form-group">
                    <label class="control-label">Repetir contraseña *</label>
                    <input id="rpassword" maxlength="100" type="password" required="required" class="form-control" placeholder="Repetir contraseña" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="addUser" class="btn btn-success" type="button" data-dismiss="modal">Agregar usuario</button>
            <button id="updateUser" class="btn btn-warning" type="button">Actualizar usuario</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modalDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2>Eliminar usuario</h2>
          </div>
          <div class="modal-body">
            <h5>¿Eliminar usuario?</h5>
          </div>
          <div class="modal-footer">
            <button id="deleteUser" class="btn btn-danger" type="button" data-dismiss="modal">Eliminar usuario</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <h5>Alejandro Roldan</h5>
  </footer>
  <script src="../styles/js/jquery-3.5.1.min.js"></script>
  <script src="../styles/js/bootstrap.min.js"></script>
  <script src="../styles/js/bootstrap.bundle.min.js"></script>
  <script src="../styles/datatables/DataTables-1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="../js/usuarios.js"></script>
  <!-- <script src="../js/add_contacts.js"></script> -->
</body>
</html>
