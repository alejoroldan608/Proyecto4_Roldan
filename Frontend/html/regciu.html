<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Warehouse</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../styles/datatables/DataTables-1.10.22/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/header.css">
  <link rel="stylesheet" type="text/css" href="../styles/contactos.css">
  <link rel="stylesheet" type="text/css" href="../styles/adicioncontacto.css">
</head>
<body>
  <header>
    <nav>
      <ul id="respMenu" class="ace-responsive-menu" data-menu-style="horizontal">
        <img src="../assets/images/DataWareh.JPG" id="logo" class="brand_logo" alt="Logo">
        <li>
          <a href="./contactos.html">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span class="title">Contactos</span>
          </a>
        </li>
        <li>
          <a href="./companias.html">
            <i class="fa fa-cube" aria-hidden="true"></i>
            <span class="title">Compañias</span>
          </a>
        </li>
        <li id="users">
          <a href="./usuarios.html">
            <i class="fa fa-crop" aria-hidden="true"></i>
            <span class="title">usuarios</span>
          </a>
        </li>
        <li>
          <a href="./regciu.html">
            <i class="fa fa-graduation-cap" aria-hidden="true"></i>
            <span class="title">Regiones/Ciudades</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <h1>Regiones/Paises/Ciudades</h1>
    <div class="containerUp">
      <button class="btn active btn-sm"><i class="fas fa-download"></i></button>
      <button class="btn active btn-sm">Exportar RCC</button>
      <button id="add" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modalCRUD"><span class="material-icons">Agregar</span></button>
      <button id="update" type='button' class='btn btn-info btn-smi' data-toggle="modal" data-target="#modalUp"><span class="material-icons">Crear</span></button>
      <button id="delete" type='button' class='btn btn-danger btn-smd' data-toggle="modal" data-target="#modalDelete"><span class="material-icons">Eliminar</span></button>
    </div>
    <section id="list">
      <div class="container">
        <table id="tRCC" class="display" style="width:100%">
          <thead>
            <tr>
              <th>Seleccionar</th>
              <th>Region</th>
              <th>Pais</th>
              <th>Ciudad</th>
            </tr>
          </thead>
          <tbody id="rows">

          </tbody>
          <tfoot>

          </tfoot>
        </table>
      </div>
    </section>
    <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 id="title">Crear RCC</h2>
            <div class="form-group">
                <button id="addRegion" class="btn btn-success" type="button">Agregar Región</button>
                <button id="addCountry" class="btn btn-success" type="button">Agregar País</button>
                <button id="addCity" class="btn btn-success" type="button">Agregar Ciudad</button>
            </div>
          </div>
          <div class="modal-body">
            <form role="form" class="needs-validation" novalidate>
              <div class="col-xs-12">
                <div id="modalBody" class="col-md-12">
                  <h3 id="msg">Nueva Ubicación</h3>
                  
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="createRegion" class="btn btn-success" type="button" data-dismiss="modal">Crear Region</button>
            <button id="createCountry" class="btn btn-success" type="button" data-dismiss="modal">Crear Pais</button>
            <button id="createCity" class="btn btn-success" type="button" data-dismiss="modal">Crear Ciudad</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modalUp" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 id="title">Actualizar RCC</h2>
            <div class="form-group">
                <button id="upRegion" class="btn btn-success" type="button">Actualizar Region</button>
                <button id="upCountry" class="btn btn-success" type="button">Actualizar Pais</button>
                <button id="upCity" class="btn btn-success" type="button">Actualizar Ciudad</button>
            </div>
          </div>
          <div class="modal-body">
            <form role="form" class="needs-validation" novalidate>
              <div class="col-xs-12">
                <div id="modalBodyUp" class="col-md-12">
                  <h3 id="msgUp">Actualizar Ubicación</h3>
                
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="updateRegion" class="btn btn-success" type="button" data-dismiss="modal">Actualizar Region</button>
            <button id="updateCountry" class="btn btn-success" type="button" data-dismiss="modal">Actualizar Pais</button>
            <button id="updateCity" class="btn btn-success" type="button" data-dismiss="modal">Actualizar Ciudad</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modalDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 id="title">Delete RCC</h2>
            <div class="form-group">
                <button id="delRegion" class="btn btn-success" type="button">Actualizar Region</button>
                <button id="delCountry" class="btn btn-success" type="button">Actualizar Pais</button>
                <button id="delCity" class="btn btn-success" type="button">Actualizar Ciudad</button>
            </div>
          </div>
          <div class="modal-body">
            <form role="form" class="needs-validation" novalidate>
              <div class="col-xs-12">
                <div id="modalBodyDel" class="col-md-12">
                  <h3 id="msgDel">Eliminar Ubicaciones</h3>
                
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="deleteRegion" class="btn btn-success" type="button" data-toggle="modal" data-target="#modalConfirm">Eliminar Region</button>
            <button id="deleteCountry" class="btn btn-success" type="button" data-toggle="modal" data-target="#modalConfirm">Eliminar Pais</button>
            <button id="deleteCity" class="btn btn-success" type="button" data-toggle="modal" data-target="#modalConfirm">Eliminar Ciudad</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="modalConfirm" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2>Eliminar</h2>
          </div>
          <div class="modal-body">
            <h5>¿Quieres eliminarlo?</h5>
          </div>
          <div class="modal-footer">
            <button id="regionDelete" class="btn btn-danger" type="button" data-dismiss="modal">Eliminar Region</button>
            <button id="countryDelete" class="btn btn-danger" type="button" data-dismiss="modal">Eliminar Pais</button>
            <button id="cityDelete" class="btn btn-danger" type="button" data-dismiss="modal">Eliminar Ciudad</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <h5>Data Warehouse</h5>
  </footer>
  <script src="../styles/js/jquery-3.5.1.min.js"></script>
  <script src="../styles/js/bootstrap.min.js"></script>
  <script src="../styles/js/bootstrap.bundle.min.js"></script>
  <script src="../styles/datatables/DataTables-1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="../js/regciu.js"></script>
  <script src="../js/adicioncontacto.js"></script>
</body>
</html>
